<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>life</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="container">
    <header>
      <h1 class="title">life</h1>
    </header>
    <main>
      <div class="inputs">
        <form>
          <input type="text" id="circles" value="10">
          <label for="circles">
            number of circles
          </label>
        </form>
        <form>
          <input type="text" id="size" value="30X30">
          <label for="size">
            size
          </label>
        </form>
        <button class = "start">
          start
        </button>
      </div>
      <div class="game">
        <div class="circle">
          Current circle <span class="count">0</span>
        </div>
        <div class="field">
         <!-- <canvas id="c1" width="300" height="300"></canvas> -->
        </div>
      </div>
    </main>
  </div>
 
  <script src="./script.js"></script>
</body>
</html>
